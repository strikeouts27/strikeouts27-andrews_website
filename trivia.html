<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="trivia.css">
</head>
<body>
  <div id="greeting"></div>
  <div id="email-info"></div>
  <div id="quote-of-the-day"></div>
  <div id="current-date-time"></div>
  <div id="quiz-container" style="display: none;">
    <div id="question"></div>
    <input type="text" id="answer">
    <button id="submit-answer" style="display: none;">Submit Answer</button>
    <div id="answer-bank"></div>
    <div id="score"></div>
    <div id="final-score-container" style="display: none;">
      <div id="final-score"></div>
    </div>
  </div>
  <button id="start-quiz">Start Quiz</button>
  <script src="trivia.js"></script>
</body>
</html>
